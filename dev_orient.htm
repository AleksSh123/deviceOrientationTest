<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device orientation test page</title>
</head>
<body>
    <h5>Hello! This is deviace orientation test page v.0.1.3c!</h5>
    <input type="button" value="start" onclick="start()">
    <p>testing ouput below</p>
    <div>
        alpha:
        <span id="alpha">--</span>
    </div>
    <div>
        beta:
        <span id="beta">--</span>
    </div>
    <div>
        gamma:
        <span id="gamma">--</span>
    </div>

    <script>
        let alphaO = document.getElementById("alpha");
        let betaO = document.getElementById("beta");
        let gammaO = document.getElementById("gamma");
        if (
            DeviceMotionEvent &&
            typeof DeviceMotionEvent.requestPermission === "function"
            ) {
                DeviceMotionEvent.requestPermission();
               }
        
        
        function start(){
            window.addEventListener("deviceorientation", handleOrientation);
        }
        function handleOrientation(event){
            alphaO.innerHTML = event.alpha;
            betaO.innerHTML = event.beta;
            gammaO.innerHTML = event.gamma;
            console.log(event.alpha);
        };

        //alert("done!")

    </script>
</body>
</html>
